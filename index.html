    <script>

        var alunoComportamental = [{

        },
        {

        var alunoResume = function(objetoTecnico, objetoComportamental){
            var teste = [objetoComportamental["paixao"], objetoComportamental["mindset"], objetoComportamental["carreira"],objetoComportamental["respeito"]];
            var perfil = getProfile(teste);
            objetoTecnico["nota_prova"] = objetoTecnico["nota_prova"].replace(",", ".");
            objetoTecnico["nota_prova"] = parseFloat(objetoTecnico["nota_prova"]);
            objetoTecnico["nota_prova"] = objetoTecnico["nota_prova"] * 10;

            console.log(perfil);

            return {
                "stack": perfil,
                "nota_prova": objetoTecnico["nota_prova"]
            }
        }
        


        var getProfile = function(objeto){
            var maior = [0, 0];
            var stacks = ["paixao","mindset","carreira","respeito"];

            objeto.forEach(function (element, index){
                element = parseInt(element);
                if(element > maior[0]){
                    maior[0] = element;
                    maior[1] = index;
                }
            });

            return stacks[maior[1]];
        }
    </script>
